<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Cadastro de Lançamentos</title>
</h:head>
	<h:body>
		<h:form id="cadastroForm">
	        <h1>Cadastro de Lançamentos</h1>
	        <!-- Campos de entrada (descricao, valor, tipo, data) -->
			<p:outputLabel  value="Descrição"/>
			<p:inputText id="descricaoInput" value = "#{lancamentoBean.lancamento.descricao}" placeholder="Descrição"/>
			<p:outputLabel  value="Valor"/>
			<p:inputText id="valorInput" value = "#{lancamentoBean.lancamento.valor}" placeholder="Valor"/>
			<p:outputLabel  value="Tipo"/>
			<p:inputText id="tipoInput" value = "#{lancamentoBean.lancamento.tipo}" placeholder="Tipo"/>
	        <p:commandButton value="Cadastrar" action="#{lancamentoBean.salvar()}" update="cadastroForm" />
			<a href="listagem.xhtml">Listagem</a>
	    </h:form>
	</h:body>
</html>
